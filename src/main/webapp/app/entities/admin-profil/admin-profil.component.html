<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionStockJhipsterApp.adminProfil.home.title">Admin Profils</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-admin-profil" [routerLink]="['/admin-profil/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionStockJhipsterApp.adminProfil.home.createLabel">
            Create a new Admin Profil
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="adminProfils?.length === 0">
        <span jhiTranslate="gestionStockJhipsterApp.adminProfil.home.notFound">No adminProfils found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="adminProfils && adminProfils.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionStockJhipsterApp.adminProfil.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="gestionStockJhipsterApp.adminProfil.libelle">Libelle</span></th>
                    <th scope="col" ><span jhiTranslate="gestionStockJhipsterApp.adminProfil.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let adminProfil of adminProfils ;trackBy: trackId">
                    <td><a [routerLink]="['/admin-profil', adminProfil.id, 'view']">{{ adminProfil.id }}</a></td>
                    <td>{{ adminProfil.code }}</td>
                    <td>{{ adminProfil.libelle }}</td>
                    <td>{{ adminProfil.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/admin-profil', adminProfil.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/admin-profil', adminProfil.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(adminProfil)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
