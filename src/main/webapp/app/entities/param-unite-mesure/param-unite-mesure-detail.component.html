<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paramUniteMesure">
            <h2><span jhiTranslate="gestionStockJhipsterApp.paramUniteMesure.detail.title">Param Unite Mesure</span> {{ paramUniteMesure.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionStockJhipsterApp.paramUniteMesure.code">Code</span></dt>
                <dd>
                    <span>{{ paramUniteMesure.code }}</span>
                </dd>
                <dt><span jhiTranslate="gestionStockJhipsterApp.paramUniteMesure.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ paramUniteMesure.libelle }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/param-unite-mesure', paramUniteMesure.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
