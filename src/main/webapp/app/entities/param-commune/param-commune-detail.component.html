<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paramCommune">
            <h2><span jhiTranslate="gestionStockJhipsterApp.paramCommune.detail.title">Param Commune</span> {{ paramCommune.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionStockJhipsterApp.paramCommune.code">Code</span></dt>
                <dd>
                    <span>{{ paramCommune.code }}</span>
                </dd>
                <dt><span jhiTranslate="gestionStockJhipsterApp.paramCommune.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ paramCommune.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="gestionStockJhipsterApp.paramCommune.wilaya">Wilaya</span></dt>
                <dd>
                    <div *ngIf="paramCommune.wilaya">
                        <a [routerLink]="['/param-wilaya', paramCommune.wilaya?.id, 'view']">{{ paramCommune.wilaya?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/param-commune', paramCommune.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
