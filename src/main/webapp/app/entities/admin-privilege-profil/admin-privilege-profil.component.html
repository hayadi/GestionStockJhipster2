<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionStockJhipsterApp.adminPrivilegeProfil.home.title">Admin Privilege Profils</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-admin-privilege-profil" [routerLink]="['/admin-privilege-profil/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionStockJhipsterApp.adminPrivilegeProfil.home.createLabel">
            Create a new Admin Privilege Profil
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="adminPrivilegeProfils?.length === 0">
        <span jhiTranslate="gestionStockJhipsterApp.adminPrivilegeProfil.home.notFound">No adminPrivilegeProfils found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="adminPrivilegeProfils && adminPrivilegeProfils.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionStockJhipsterApp.adminPrivilegeProfil.profil">Profil</span></th>
                    <th scope="col" ><span jhiTranslate="gestionStockJhipsterApp.adminPrivilegeProfil.privilege">Privilege</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let adminPrivilegeProfil of adminPrivilegeProfils ;trackBy: trackId">
                    <td><a [routerLink]="['/admin-privilege-profil', adminPrivilegeProfil.id, 'view']">{{ adminPrivilegeProfil.id }}</a></td>
                    <td>
                        <div *ngIf="adminPrivilegeProfil.profil">
                            <a [routerLink]="['/admin-profil', adminPrivilegeProfil.profil?.id, 'view']" >{{ adminPrivilegeProfil.profil?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="adminPrivilegeProfil.privilege">
                            <a [routerLink]="['/admin-privilege', adminPrivilegeProfil.privilege?.id, 'view']" >{{ adminPrivilegeProfil.privilege?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/admin-privilege-profil', adminPrivilegeProfil.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/admin-privilege-profil', adminPrivilegeProfil.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(adminPrivilegeProfil)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
