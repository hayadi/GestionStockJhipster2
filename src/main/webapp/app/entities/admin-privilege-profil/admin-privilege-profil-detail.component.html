<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="adminPrivilegeProfil">
            <h2><span jhiTranslate="gestionStockJhipsterApp.adminPrivilegeProfil.detail.title">Admin Privilege Profil</span> {{ adminPrivilegeProfil.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionStockJhipsterApp.adminPrivilegeProfil.profil">Profil</span></dt>
                <dd>
                    <div *ngIf="adminPrivilegeProfil.profil">
                        <a [routerLink]="['/admin-profil', adminPrivilegeProfil.profil?.id, 'view']">{{ adminPrivilegeProfil.profil?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestionStockJhipsterApp.adminPrivilegeProfil.privilege">Privilege</span></dt>
                <dd>
                    <div *ngIf="adminPrivilegeProfil.privilege">
                        <a [routerLink]="['/admin-privilege', adminPrivilegeProfil.privilege?.id, 'view']">{{ adminPrivilegeProfil.privilege?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/admin-privilege-profil', adminPrivilegeProfil.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
