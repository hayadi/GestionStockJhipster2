<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionStockJhipsterApp.adminPrivilege.home.title">Admin Privileges</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-admin-privilege" [routerLink]="['/admin-privilege/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionStockJhipsterApp.adminPrivilege.home.createLabel">
            Create a new Admin Privilege
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="adminPrivileges?.length === 0">
        <span jhiTranslate="gestionStockJhipsterApp.adminPrivilege.home.notFound">No adminPrivileges found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="adminPrivileges && adminPrivileges.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionStockJhipsterApp.adminPrivilege.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="gestionStockJhipsterApp.adminPrivilege.libelle">Libelle</span></th>
                    <th scope="col" ><span jhiTranslate="gestionStockJhipsterApp.adminPrivilege.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let adminPrivilege of adminPrivileges ;trackBy: trackId">
                    <td><a [routerLink]="['/admin-privilege', adminPrivilege.id, 'view']">{{ adminPrivilege.id }}</a></td>
                    <td>{{ adminPrivilege.code }}</td>
                    <td>{{ adminPrivilege.libelle }}</td>
                    <td>{{ adminPrivilege.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/admin-privilege', adminPrivilege.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/admin-privilege', adminPrivilege.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(adminPrivilege)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
