<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionStockJhipsterApp.paramFamilleArticle.home.title">Param Famille Articles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-param-famille-article" [routerLink]="['/param-famille-article/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionStockJhipsterApp.paramFamilleArticle.home.createLabel">
            Create a new Param Famille Article
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="paramFamilleArticles?.length === 0">
        <span jhiTranslate="gestionStockJhipsterApp.paramFamilleArticle.home.notFound">No paramFamilleArticles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="paramFamilleArticles && paramFamilleArticles.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionStockJhipsterApp.paramFamilleArticle.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="gestionStockJhipsterApp.paramFamilleArticle.libelle">Libelle</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paramFamilleArticle of paramFamilleArticles ;trackBy: trackId">
                    <td><a [routerLink]="['/param-famille-article', paramFamilleArticle.id, 'view']">{{ paramFamilleArticle.id }}</a></td>
                    <td>{{ paramFamilleArticle.code }}</td>
                    <td>{{ paramFamilleArticle.libelle }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/param-famille-article', paramFamilleArticle.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/param-famille-article', paramFamilleArticle.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(paramFamilleArticle)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
